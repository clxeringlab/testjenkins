<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>This is a example！</p>
<button onclick="getData()">快 Click me!</button>

<script>
    function getData() {
        var ajax = new XMLHttpRequest();
        ajax.open('get', '/helloUser/' + 1);
        ajax.send();
        ajax.onreadystatechange = function () {
            if (ajax.readyState == 4 && ajax.status == 200) {
                console.log(ajax.responseText);
            }
        }
    }
</script>
</body>
</html>
